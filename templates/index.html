<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project E - Eye Power Predictor</title>
  <style>
    body {
      background-color: #000814;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background: rgba(0, 0, 20, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffee;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #00ffee;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      color: #cceeff;
    }

    input, select {
      margin-top: 8px;
      padding: 10px;
      background: #001122;
      border: 2px solid #00ffee;
      border-radius: 10px;
      color: #fff;
    }

    button {
      padding: 12px;
      background: transparent;
      border: 2px solid #00ffee;
      border-radius: 10px;
      color: #00ffee;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffee;
    }

    button:hover {
      background-color: #00ffee;
      color: #000;
    }

    .result {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      color: #00ffee;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>üëÅÔ∏è Project E - Refractive Power Predictor</h1>
    <form method="POST" action="/predict">
      <label>Age
        <input type="number" name="age" min="5" max="100" required>
      </label>

      <label>Gender
        <select name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </label>

      <label>Screen Time (hrs/day)
        <input type="number" name="screen_time" step="0.1" min="0" max="24" required>
      </label>

      <label>Sleep Hours (hrs/night)
        <input type="number" name="sleep_hours" step="0.1" min="0" max="24" required>
      </label>

      <label>Diet Quality
        <select name="diet_quality" required>
          <option value="">Select</option>
          <option>Poor</option>
          <option>Average</option>
          <option>Good</option>
        </select>
      </label>

      <label>Posture Habit
        <select name="posture" required>
          <option value="">Select</option>
          <option>Poor</option>
          <option>Average</option>
          <option>Good</option>
        </select>
      </label>

      <label>Dry Eye Symptoms
        <select name="dry_eye" required>
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>

      <label>Eye Strain
        <select name="eye_strain" required>
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>

      <label>Water Intake (litres/day)
        <input type="number" name="water_intake" step="0.1" min="0" max="10" required>
      </label>

      <label>Family History of Eye Problems
        <select name="family_history" required>
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>

      <label>Physical Activity Level
        <select name="physical_activity" required>
          <option value="">Select</option>
          <option>Poor</option>
          <option>Average</option>
          <option>Good</option>
        </select>
      </label>

      <label>Outdoor Time (hrs/day)
        <input type="number" name="outdoor_time" step="0.1" min="0" max="24" required>
      </label>

      <label>Devices Used:</label>
      <label><input type="checkbox" name="devices" value="mobile"> Mobile</label>
      <label><input type="checkbox" name="devices" value="laptop"> Laptop</label>
      <label><input type="checkbox" name="devices" value="tablet"> Tablet</label>

      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
      üìà Predicted Refractive Power: {{ prediction }} D
    </div>
    {% endif %}
  </div>
</body>
</html>
